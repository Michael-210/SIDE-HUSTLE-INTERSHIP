        <h3>We will really like to hear from you.</h3>

        <form action="https://httpbin.org/get" method="get">

                <p>
                    <label for="firstName"></label>
                    <input type="text" name="firstName" id="firstName" placeholder="Name" autocomplete="on" required autofocus>
                </p>
    
                <p>
                    <label for="email"></label>
                    <input type="text" name="email" id="email" placeholder="Email address" autocomplete="on">
                </p>

            <br>

                <label for="message">Your message:</label>

                <br>

                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </fieldset>

            <br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
