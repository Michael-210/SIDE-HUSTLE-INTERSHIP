<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data form</title>
</head>
<body>
    <h1>Please kindly fill the form below:</h1>

    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend><strong>Personal info</strong></legend>
            <p>
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="Name" placeholder="John Doe" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="phone number">Tel:</label>
                <input type="tel" name="tel" id="tel" placeholder="123-456-7890" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required autofocus>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <input type="text" name="gender" id="gender" placeholder="sex" list="gender-list">
                <datalist id="gender-list">
                    <option value="Male">
                    <option value="Female">
                </datalist>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password" required autofocus>
            </p>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
